models:
  Bank:
    code: string
    name: string
    rib: string
    relationships:
      hasMany: Purchase
  Supplier:
    name: string
    telephone: string nullable
    adresse: string nullable
    bank_code: string
    bank_name: string
    bank_rib: string
    relationships:
      hasMany: Purchase
  Marche:
    name: string
    maitre_ouvrage: string
    ville: string nullable
    montant: decimal:20,2
    date_service: date
    relationships:
      hasMany: Purchase
  Purchase:
    bank_id: foreign:banks.id
    supplier_id: foreign:suppliers.id
    marche_id: foreign:marches.id
    total: decimal:20,2
    relationships:
      hasMany: Product
      hasOne: Payment
  Product:
    purchase_id: foreign:purchases.id
    designation: string
    quantity: integer
    priceperunity: decimal:20,2
    subtotal: decimal:20,2
  Payment:
    numero: string
    purchase_id: foreign:purchases.id
    echecance_date: date nullable
    type: enum:espece,cheque,virement,versement,effet
    status: enum:paid,pending
    proof_file: text nullable
    
  
seeders: Bank, Supplier, Marche, Purchase, Product, Payment
    
